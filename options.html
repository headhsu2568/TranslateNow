<!DOCTYPE html>
<html>
	<head>
    	<title></title>
    	<link rel="stylesheet" type="text/css" href="options.css">
  	</head>
  	<body>
      Source Language: Auto detect
      <br/>
  		Primary Language:
  		<select id="pl">
  			<option id="pl-zh-TW" value="zh-TW">Traditional Chinese</option>
  			<option id="pl-en" value="en">English</option>
  		</select>
  		<br/>
  		Secondary Language:
  		<select id="sl">
  			<option id="sl-en" value="en">English</option>
        <option id="sl-zh-TW" value="zh-TW">Traditional Chinese</option>
  		</select>
  		<br/>
  		<button class="save" id="save" title="save"></button>
  		<button class="reload" id="reload" title="reload setting"></button>
      <button class="dictionary" id="dictionary" title="back to dictionary page"></button>
      <button class="default" id="default" title="default setting"></button>
  		<script src="options.js"></script>
  	</body>
</html>
